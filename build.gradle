plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

javafx {
    version = '20.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

application {
    // Main class is in the default package
    mainClass = 'Main'
}

